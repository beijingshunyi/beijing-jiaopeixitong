    <script>
        const API_BASE = 'https://beijing-jiaopeixitong.vercel.app/api';
        let authToken = localStorage.getItem('authToken');
        let courses = [];
        let enrollments = {};
        let currentPage = 1;
        let pageSize = 10;

        document.addEventListener('DOMContentLoaded', async function() {
            if (!authToken) {
                await testLogin();
            }
            await loadCourses();
            await loadStats();
        });

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@example.com', password: 'admin123' })
                });
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
            }
        }

        async function loadCourses() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/staff/courses`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                courses = data.courses || [];

                // åŠ è½½æ¯ä¸ªè¯¾ç¨‹çš„é€‰è¯¾äººæ•°
                await loadEnrollments();

                renderTable();
                updatePagination();
            } catch (error) {
                console.error('åŠ è½½è¯¾ç¨‹å¤±è´¥:', error);
                showError('åŠ è½½è¯¾ç¨‹æ•°æ®å¤±è´¥: ' + error.message);
                document.getElementById('courseTableBody').innerHTML =
                    '<tr><td colspan="12" class="empty-state">æš‚æ— æ•°æ®æˆ–åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        async function loadEnrollments() {
            // æ¨¡æ‹Ÿé€‰è¯¾äººæ•°ï¼ˆå®é™…åº”è¯¥ä»APIè·å–ï¼‰
            enrollments = {};
            courses.forEach(course => {
                enrollments[course.id] = Math.floor(Math.random() * course.capacity);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('courseTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = courses.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="12" class="empty-state">æš‚æ— è¯¾ç¨‹æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = pageData.map(course => {
                const enrolled = enrollments[course.id] || 0;
                const isFull = enrolled >= course.capacity;
                return `
                <tr>
                    <td>${course.id}</td>
                    <td><code>${course.code}</code></td>
                    <td><strong>${course.name}</strong></td>
                    <td>${course.credit}</td>
                    <td>${course.hours}è¯¾æ—¶</td>
                    <td>${course.semester}</td>
                    <td>${course.year}</td>
                    <td>${course.capacity}</td>
                    <td><span class="badge ${isFull ? 'badge-danger' : 'badge-success'}">${enrolled}</span></td>
                    <td>${course.teacher_name || '-'}</td>
                    <td><span class="badge badge-${course.status === 'available' ? 'success' : 'danger'}">${course.status === 'available' ? 'å¼€æ”¾' : 'å…³é—­'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick='editCourse(${JSON.stringify(course).replace(/'/g, "&apos;")})'>ç¼–è¾‘</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCourse(${course.id})">åˆ é™¤</button>
                    </td>
                </tr>
            `}).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(courses.length / pageSize);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span>ç¬¬ ${currentPage} / ${totalPages || 1} é¡µ (å…± ${courses.length} æ¡)</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>æœ«é¡µ</button>
            `;
        }

        function changePage(page) {
            const totalPages = Math.ceil(courses.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            updatePagination();
        }

        function searchCourses() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            if (!keyword) {
                loadCourses();
                return;
            }
            courses = courses.filter(c =>
                (c.name && c.name.toLowerCase().includes(keyword)) ||
                (c.code && c.code.toLowerCase().includes(keyword))
            );
            currentPage = 1;
            renderTable();
            updatePagination();
        }

        function filterCourses() {
            const status = document.getElementById('statusFilter').value;
            loadCourses().then(() => {
                if (status) {
                    courses = courses.filter(c => c.status === status);
                    renderTable();
                    updatePagination();
                }
            });
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ è¯¾ç¨‹';
            document.getElementById('courseForm').reset();
            document.getElementById('courseId').value = '';
            document.getElementById('courseYear').value = new Date().getFullYear();
            document.getElementById('courseModal').classList.add('show');
        }

        function editCourse(course) {
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è¯¾ç¨‹';
            document.getElementById('courseId').value = course.id;
            document.getElementById('courseName').value = course.name;
            document.getElementById('courseCode').value = course.code;
            document.getElementById('courseCredit').value = course.credit;
            document.getElementById('courseHours').value = course.hours;
            document.getElementById('courseSemester').value = course.semester;
            document.getElementById('courseYear').value = course.year;
            document.getElementById('courseCapacity').value = course.capacity;
            document.getElementById('courseStatus').value = course.status;
            document.getElementById('courseModal').classList.add('show');
        }

        async function saveCourse(event) {
            event.preventDefault();

            const id = document.getElementById('courseId').value;
            const data = {
                name: document.getElementById('courseName').value,
                code: document.getElementById('courseCode').value,
                credit: parseFloat(document.getElementById('courseCredit').value),
                hours: parseInt(document.getElementById('courseHours').value),
                semester: document.getElementById('courseSemester').value,
                year: parseInt(document.getElementById('courseYear').value),
                capacity: parseInt(document.getElementById('courseCapacity').value),
                status: document.getElementById('courseStatus').value
            };

            try {
                const url = id ? `${API_BASE}/staff/courses/${id}` : `${API_BASE}/staff/courses`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ä¿å­˜å¤±è´¥');
                }

                showAlert(id ? 'æ›´æ–°æˆåŠŸï¼' : 'æ·»åŠ æˆåŠŸï¼', 'success');
                closeModal();
                await loadCourses();
                await loadStats();
            } catch (error) {
                console.error('ä¿å­˜è¯¾ç¨‹å¤±è´¥:', error);
                showAlert('ä¿å­˜å¤±è´¥: ' + error.message, 'danger');
            }
        }

        async function deleteCourse(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè¯¾ç¨‹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;

            try {
                const response = await fetch(`${API_BASE}/staff/courses/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) throw new Error('åˆ é™¤å¤±è´¥');

                showAlert('åˆ é™¤æˆåŠŸï¼', 'success');
                await loadCourses();
                await loadStats();
            } catch (error) {
                console.error('åˆ é™¤è¯¾ç¨‹å¤±è´¥:', error);
                showAlert('åˆ é™¤å¤±è´¥: ' + error.message, 'danger');
            }
        }

        function closeModal() {
            document.getElementById('courseModal').classList.remove('show');
        }

        async function refreshData() {
            await loadCourses();
            await loadStats();
            showAlert('æ•°æ®å·²åˆ·æ–°', 'success');
        }

        async function loadStats() {
            try {
                const total = courses.length;
                const available = courses.filter(c => c.status === 'available').length;
                const full = courses.filter(c => {
                    const enrolled = enrollments[c.id] || 0;
                    return enrolled >= c.capacity;
                }).length;
                const totalCredits = courses.reduce((sum, c) => sum + parseFloat(c.credit || 0), 0);

                document.getElementById('totalCourses').textContent = total;
                document.getElementById('availableCourses').textContent = available;
                document.getElementById('fullCourses').textContent = full;
                document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        function showLoading() {
            document.getElementById('courseTableBody').innerHTML =

        }

        function showError(message) {

        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
