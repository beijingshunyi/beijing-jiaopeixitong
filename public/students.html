<body>
    <div class="container">

        <div id="alertContainer"></div>

        <div class="stats-bar">

            <div class="stat-card orange">

        <div class="toolbar">

                            <th>å­¦é™¢</th>
                            <th>ä¸“ä¸š</th>
                            <th>ç­çº§</th>
                            <th>å­¦å·</th>
                            <th>æ‰‹æœºå·</th>

    <!-- æ·»åŠ /ç¼–è¾‘å­¦å‘˜æ¨¡æ€æ¡† -->
    <div class="modal" id="studentModal">

                <h3 id="modalTitle">æ·»åŠ å­¦å‘˜</h3>

            <div class="modal-body">
                <form id="studentForm" onsubmit="saveStudent(event)">
                    <input type="hidden" id="studentId" />

                        <div class="form-group">

                    <div class="form-row">
                        <div class="form-group">
                            <label>å¯†ç  *</label>
                            <input type="password" class="form-control" id="studentPassword" />

                            <input type="tel" class="form-control" id="studentPhone" />

                    </div>

                    <div class="form-group">
                        <label>å­¦å·</label>
                        <input type="text" class="form-control" id="studentNumber" />

                    <div class="form-group">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="document.getElementById('studentForm').requestSubmit()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // API é…ç½®
        const API_BASE = 'https://beijing-jiaopeixitong.vercel.app/api';
        let authToken = null;

        // å…¨å±€å˜é‡
        let students = [];
        let currentPage = 1;
        let pageSize = 10;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                showAlert('è¯·å…ˆç™»å½•', 'danger');
                // è¿™é‡Œåº”è¯¥è·³è½¬åˆ°ç™»å½•é¡µé¢
                // window.location.href = '/login.html';
                // æš‚æ—¶ä½¿ç”¨æµ‹è¯•token
                await testLogin();
            }

            await loadStudents();
            await loadStats();
        });

        // æµ‹è¯•ç™»å½•ï¼ˆä¸´æ—¶ï¼‰
        async function testLogin() {
            try {
                // å°è¯•ä½¿ç”¨æµ‹è¯•è´¦å·ç™»å½•
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showAlert('è‡ªåŠ¨ç™»å½•æˆåŠŸ', 'success');
                } else {
                    showAlert('éœ€è¦å…ˆåˆ›å»ºç®¡ç†å‘˜è´¦å·', 'info');
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
            }
        }

        // åŠ è½½å­¦å‘˜åˆ—è¡¨
        async function loadStudents() {
            try {
                showLoading();

                const response = await fetch(`${API_BASE}/staff/students`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                students = data.students || [];
                renderTable();
                updatePagination();
            } catch (error) {
                console.error('åŠ è½½å­¦å‘˜å¤±è´¥:', error);
                showError('åŠ è½½å­¦å‘˜æ•°æ®å¤±è´¥: ' + error.message);
                // æ˜¾ç¤ºç©ºçŠ¶æ€
                document.getElementById('studentTableBody').innerHTML =
                    '<tr><td colspan="11" class="empty-state">æš‚æ— æ•°æ®æˆ–åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('studentTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = students.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="empty-state">æš‚æ— å­¦å‘˜æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = pageData.map(student => `
                <tr>
                    <td>${student.id || '-'}</td>
                    <td><strong>${student.name || '-'}</strong></td>
                    <td>${student.email || '-'}</td>
                    <td><span class="badge badge-info">${getRoleName(student.role_id)}</span></td>
                    <td>${student.college_id || '-'}</td>
                    <td>${student.major_id || '-'}</td>
                    <td>${student.class_id || '-'}</td>
                    <td>${student.student_id || '-'}</td>
                    <td>${student.phone || '-'}</td>
                    <td>${formatDate(student.created_at)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick='editStudent(${JSON.stringify(student).replace(/'/g, "&apos;")})'>ç¼–è¾‘</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteStudent('${student.id}')">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const totalPages = Math.ceil(students.length / pageSize);
            const pagination = document.getElementById('pagination');

            let html = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span>ç¬¬ ${currentPage} / ${totalPages || 1} é¡µ (å…± ${students.length} æ¡)</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''}>æœ«é¡µ</button>
            `;

            pagination.innerHTML = html;
        }

        // åˆ‡æ¢é¡µç 
        function changePage(page) {
            const totalPages = Math.ceil(students.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            updatePagination();
        }

        // æœç´¢å­¦å‘˜
        function searchStudents() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            if (!keyword) {
                loadStudents();
                return;
            }

            const filtered = students.filter(s =>
                (s.name && s.name.toLowerCase().includes(keyword)) ||
                (s.email && s.email.toLowerCase().includes(keyword)) ||
                (s.student_id && s.student_id.toLowerCase().includes(keyword)) ||
                (s.phone && s.phone.includes(keyword))
            );

            students = filtered;
            currentPage = 1;
            renderTable();
            updatePagination();
        }

        // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ å­¦å‘˜';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('studentPassword').required = true;
            document.getElementById('studentModal').classList.add('show');
        }

        // ç¼–è¾‘å­¦å‘˜
        function editStudent(student) {
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å­¦å‘˜';
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name || '';
            document.getElementById('studentEmail').value = student.email || '';
            document.getElementById('studentPhone').value = student.phone || '';
            document.getElementById('studentNumber').value = student.student_id || '';
            document.getElementById('studentPassword').required = false;
            document.getElementById('studentPassword').value = '';
            document.getElementById('studentModal').classList.add('show');
        }

        // ä¿å­˜å­¦å‘˜
        async function saveStudent(event) {
            event.preventDefault();

            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            const phone = document.getElementById('studentPhone').value;
            const studentNumber = document.getElementById('studentNumber').value;

            try {
                const url = id ? `${API_BASE}/admin/users/${id}` : `${API_BASE}/admin/users`;
                const method = id ? 'PUT' : 'POST';

                const body = {
                    name,
                    email,
                    phone,
                    student_id: studentNumber,
                    role_id: 4 // å­¦ç”Ÿè§’è‰²
                };

                if (!id || password) {
                    body.password = password;
                }

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ä¿å­˜å¤±è´¥');
                }

                showAlert(id ? 'æ›´æ–°æˆåŠŸï¼' : 'æ·»åŠ æˆåŠŸï¼', 'success');
                closeModal();
                await loadStudents();
                await loadStats();
            } catch (error) {
                console.error('ä¿å­˜å­¦å‘˜å¤±è´¥:', error);
                showAlert('ä¿å­˜å¤±è´¥: ' + error.message, 'danger');
            }
        }

        // åˆ é™¤å­¦å‘˜
        async function deleteStudent(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå­¦å‘˜å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }

                showAlert('åˆ é™¤æˆåŠŸï¼', 'success');
                await loadStudents();
                await loadStats();
            } catch (error) {
                console.error('åˆ é™¤å­¦å‘˜å¤±è´¥:', error);
                showAlert('åˆ é™¤å¤±è´¥: ' + error.message, 'danger');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('studentModal').classList.remove('show');
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            await loadStudents();
            await loadStats();
            showAlert('æ•°æ®å·²åˆ·æ–°', 'success');
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                // ä»å­¦å‘˜åˆ—è¡¨è®¡ç®—ç»Ÿè®¡
                const total = students.length;
                const active = students.filter(s => s.role_id === 4).length;

                // è®¡ç®—æœ¬æœˆæ–°å¢
                const now = new Date();
                const thisMonth = students.filter(s => {
                    if (!s.created_at) return false;
                    const date = new Date(s.created_at);
                    return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
                }).length;

                document.getElementById('totalStudents').textContent = total;
                document.getElementById('activeStudents').textContent = active;
                document.getElementById('newStudents').textContent = thisMonth;
                document.getElementById('pendingStudents').textContent = 0;
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        // å·¥å…·å‡½æ•°
        function getRoleName(roleId) {
            const roles = { 1: 'ç®¡ç†å‘˜', 2: 'æ•™åŠ¡', 3: 'æ•™å¸ˆ', 4: 'å­¦ç”Ÿ' };
            return roles[roleId] || 'æœªçŸ¥';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        function showLoading() {
            document.getElementById('studentTableBody').innerHTML =
                '<tr><td colspan="11" class="loading">åŠ è½½ä¸­...</td></tr>';
        }

        function showError(message) {
            showAlert(message, 'danger');
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
