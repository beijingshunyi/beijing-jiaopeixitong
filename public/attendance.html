        .loading { text-align: center; padding: 40px; color: #7f8c8d; }
        .empty-state { text-align: center; padding: 60px 20px; color: #7f8c8d; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; }

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>âœ… è€ƒå‹¤ç®¡ç†</h1>
            <p>æŸ¥çœ‹å­¦å‘˜æ‰“å¡è®°å½•ã€è¯¾æ—¶ç»Ÿè®¡ã€å‡ºå‹¤ç‡åˆ†æ</p>
        </div>

        <div id="alertContainer"></div>

        <div class="stats-bar">
            <div class="stat-card blue">
                <h3>ä»Šæ—¥æ‰“å¡</h3>
                <div class="value" id="todayCheckins">-</div>
            </div>
            <div class="stat-card green">
                <h3>æœ¬å‘¨æ‰“å¡</h3>
                <div class="value" id="weekCheckins">-</div>
            </div>
            <div class="stat-card orange">
                <h3>æœ¬æœˆæ‰“å¡</h3>
                <div class="value" id="monthCheckins">-</div>
            </div>
            <div class="stat-card purple">
                <h3>å¹³å‡å‡ºå‹¤ç‡</h3>
                <div class="value" id="avgAttendance">-</div>
            </div>
        </div>

        <div class="card">
            <h3>ğŸ“Š å‡ºå‹¤è¶‹åŠ¿</h3>
            <div class="chart-container">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-row">
                <div class="filter-group">
                    <input type="date" id="startDate" />
                    <span>è‡³</span>
                    <input type="date" id="endDate" />
                    <select id="statusFilter">
                        <option value="">å…¨éƒ¨çŠ¶æ€</option>
                        <option value="present">å‡ºå‹¤</option>
                        <option value="absent">ç¼ºå‹¤</option>
                        <option value="late">è¿Ÿåˆ°</option>
                    </select>
                    <button class="btn btn-primary" onclick="filterRecords()">ç­›é€‰</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-warning" onclick="refreshData()">ğŸ”„ åˆ·æ–°</button>
                    <button class="btn btn-success" onclick="exportData()">ğŸ“¥ å¯¼å‡º</button>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>å­¦å‘˜</th>
                            <th>è¯¾ç¨‹</th>
                            <th>æ—¥æœŸ</th>
                            <th>æ‰“å¡æ—¶é—´</th>
                            <th>çŠ¶æ€</th>
                            <th>ä½ç½®</th>
                            <th>å‰©ä½™è¯¾æ—¶</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <tr>
                            <td colspan="8" class="loading">åŠ è½½ä¸­...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://beijing-jiaopeixitong.vercel.app/api';
        let authToken = localStorage.getItem('authToken');
        let attendanceRecords = [];
        let currentPage = 1;
        let pageSize = 15;
        let attendanceChart = null;

        document.addEventListener('DOMContentLoaded', async function() {
            if (!authToken) await testLogin();

            // è®¾ç½®é»˜è®¤æ—¥æœŸèŒƒå›´ï¼ˆæœ€è¿‘30å¤©ï¼‰
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            document.getElementById('endDate').valueAsDate = endDate;
            document.getElementById('startDate').valueAsDate = startDate;

            await loadAttendance();
            await loadStats();
            initChart();
        });

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@example.com', password: 'admin123' })
                });
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
            }
        }

        async function loadAttendance() {
            try {
                showLoading();

                // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®ï¼ˆå®é™…åº”è¯¥è°ƒç”¨APIï¼‰
                attendanceRecords = generateMockAttendance(100);

                renderTable();
                updatePagination();
            } catch (error) {
                console.error('åŠ è½½è€ƒå‹¤å¤±è´¥:', error);
                showError('åŠ è½½è€ƒå‹¤æ•°æ®å¤±è´¥: ' + error.message);
                document.getElementById('attendanceTableBody').innerHTML =
                    '<tr><td colspan="8" class="empty-state">æš‚æ— æ•°æ®</td></tr>';
            }
        }

        function generateMockAttendance(count) {
            const students = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ'];
            const courses = ['èŠ­è•¾èˆ', 'æ°‘æ—èˆ', 'ç°ä»£èˆ', 'æ‹‰ä¸èˆ'];
            const statuses = ['present', 'absent', 'late'];
            const locations = ['æ•™å®¤A', 'æ•™å®¤B', 'æ•™å®¤C'];

            return Array.from({ length: count }, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - Math.floor(i / 5));

                return {
                    id: i + 1,
                    student_name: students[i % students.length],
                    course_name: courses[i % courses.length],
                    date: date.toISOString().split('T')[0],
                    time: `${8 + (i % 12)}:${(i % 60).toString().padStart(2, '0')}`,
                    status: statuses[i % 3],
                    location: locations[i % locations.length],
                    remaining_hours: 20 - (i % 20)
                };
            });
        }

        function renderTable() {
            const tbody = document.getElementById('attendanceTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = attendanceRecords.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">æš‚æ— è€ƒå‹¤è®°å½•</td></tr>';
                return;
            }

            tbody.innerHTML = pageData.map(record => `
                <tr>
                    <td>${record.id}</td>
                    <td><strong>${record.student_name}</strong></td>
                    <td>${record.course_name}</td>
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                    <td><span class="badge badge-${getStatusBadge(record.status)}">${getStatusText(record.status)}</span></td>
                    <td>${record.location}</td>
                    <td>${record.remaining_hours}è¯¾æ—¶</td>
                </tr>
            `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(attendanceRecords.length / pageSize);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span>ç¬¬ ${currentPage} / ${totalPages || 1} é¡µ (å…± ${attendanceRecords.length} æ¡)</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é¡µ</button>
            `;
        }

        function changePage(page) {
            const totalPages = Math.ceil(attendanceRecords.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            updatePagination();
        }

        function filterRecords() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const status = document.getElementById('statusFilter').value;

            loadAttendance().then(() => {
                attendanceRecords = attendanceRecords.filter(record => {
                    const matchDate = (!startDate || record.date >= startDate) && (!endDate || record.date <= endDate);
                    const matchStatus = !status || record.status === status;
                    return matchDate && matchStatus;
                });
                currentPage = 1;
                renderTable();
                updatePagination();
            });
        }

        async function refreshData() {
            await loadAttendance();
            await loadStats();
            updateChart();
            showAlert('æ•°æ®å·²åˆ·æ–°', 'success');
        }

        function exportData() {
            const csv = convertToCSV(attendanceRecords);
            downloadCSV(csv, 'attendance.csv');
            showAlert('å¯¼å‡ºæˆåŠŸï¼', 'success');
        }

        function convertToCSV(data) {
            const headers = ['ID', 'å­¦å‘˜', 'è¯¾ç¨‹', 'æ—¥æœŸ', 'æ—¶é—´', 'çŠ¶æ€', 'ä½ç½®', 'å‰©ä½™è¯¾æ—¶'];
            const rows = data.map(r => [
                r.id, r.student_name, r.course_name, r.date, r.time,
                getStatusText(r.status), r.location, r.remaining_hours
            ]);
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        async function loadStats() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const monthAgo = new Date();
            monthAgo.setDate(monthAgo.getDate() - 30);

            const todayCount = attendanceRecords.filter(r => r.date === today).length;
            const weekCount = attendanceRecords.filter(r => new Date(r.date) >= weekAgo).length;
            const monthCount = attendanceRecords.filter(r => new Date(r.date) >= monthAgo).length;
            const presentCount = attendanceRecords.filter(r => r.status === 'present').length;
            const avgRate = attendanceRecords.length > 0 ? ((presentCount / attendanceRecords.length) * 100).toFixed(1) : 0;

            document.getElementById('todayCheckins').textContent = todayCount;
            document.getElementById('weekCheckins').textContent = weekCount;
            document.getElementById('monthCheckins').textContent = monthCount;
            document.getElementById('avgAttendance').textContent = avgRate + '%';
        }

        function initChart() {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            const last7Days = Array.from({ length: 7 }, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - (6 - i));
                return date.toISOString().split('T')[0];
            });

            const data = last7Days.map(date => {
                return attendanceRecords.filter(r => r.date === date && r.status === 'present').length;
            });

            attendanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(d => d.substring(5)),
                    datasets: [{
                        label: 'å‡ºå‹¤äººæ•°',
                        data: data,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateChart() {
            if (attendanceChart) {
                const last7Days = Array.from({ length: 7 }, (_, i) => {
                    const date = new Date();
                    date.setDate(date.getDate() - (6 - i));
                    return date.toISOString().split('T')[0];
                });

                const data = last7Days.map(date => {
                    return attendanceRecords.filter(r => r.date === date && r.status === 'present').length;
                });

                attendanceChart.data.datasets[0].data = data;
                attendanceChart.update();
            }
        }

        function getStatusBadge(status) {
            return { present: 'success', absent: 'danger', late: 'warning' }[status] || 'success';
        }

        function getStatusText(status) {
            return { present: 'å‡ºå‹¤', absent: 'ç¼ºå‹¤', late: 'è¿Ÿåˆ°' }[status] || 'æœªçŸ¥';
        }

        function showLoading() {
            document.getElementById('attendanceTableBody').innerHTML =
                '<tr><td colspan="8" class="loading">åŠ è½½ä¸­...</td></tr>';
        }

        function showError(message) {
            showAlert(message, 'danger');
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
