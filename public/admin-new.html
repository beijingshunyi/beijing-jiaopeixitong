<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京青翎舞蹈艺术中心 - 管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif; background: #f5f7fa; color: #333; }

        /* 侧边栏样式 */
        .sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 100vh; background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%); color: white; overflow-y: auto; z-index: 1000; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar-header { padding: 25px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h1 { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .sidebar-header p { font-size: 13px; opacity: 0.8; }
        .nav-menu { list-style: none; padding: 15px 0; }
        .nav-menu li { margin: 3px 10px; }
        .nav-menu a { display: flex; align-items: center; padding: 12px 15px; color: rgba(255,255,255,0.85); text-decoration: none; border-radius: 8px; transition: all 0.3s; font-size: 14px; }
        .nav-menu a:hover { background: rgba(255,255,255,0.15); color: white; transform: translateX(3px); }
        .nav-menu a.active { background: rgba(255,255,255,0.2); color: white; font-weight: 600; }
        .nav-menu a::before { content: '●'; margin-right: 10px; font-size: 8px; }

        /* 主内容区域 */
        .main-content { margin-left: 260px; min-height: 100vh; }
        .top-bar { background: white; padding: 15px 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; }
        .top-bar h2 { font-size: 22px; color: #2c3e50; font-weight: 600; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-info span { color: #666; font-size: 14px; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; transition: all 0.3s; font-weight: 500; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(52,152,219,0.3); }
        .btn-success { background: #27ae60; color: white; }
        .btn-success:hover { background: #229954; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-warning:hover { background: #d68910; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-secondary:hover { background: #7f8c8d; }

        /* 内容区域 */
        .content { padding: 25px 30px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 卡片样式 */
        .card { background: white; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 25px; margin-bottom: 25px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .card-header h3 { font-size: 18px; color: #2c3e50; font-weight: 600; }
        .card-body { }

        /* 统计卡片 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; }
        .stat-card.blue::before { background: #3498db; }
        .stat-card.green::before { background: #27ae60; }
        .stat-card.orange::before { background: #f39c12; }
        .stat-card.purple::before { background: #9b59b6; }
        .stat-card h4 { font-size: 13px; color: #7f8c8d; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #2c3e50; margin-bottom: 5px; }
        .stat-card .change { font-size: 12px; color: #27ae60; }
        .stat-card .change.negative { color: #e74c3c; }

        /* 表格样式 */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: #f8f9fa; }
        th { padding: 12px; text-align: left; font-size: 13px; color: #2c3e50; font-weight: 600; border-bottom: 2px solid #e9ecef; }
        td { padding: 12px; font-size: 14px; color: #495057; border-bottom: 1px solid #f0f0f0; }
        tr:hover { background: #f8f9fa; }

        /* 表单样式 */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #2c3e50; font-weight: 500; }
        .form-control { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; transition: all 0.3s; }
        .form-control:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52,152,219,0.1); }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }

        /* 搜索和筛选 */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .search-box { display: flex; gap: 10px; flex: 1; max-width: 500px; }
        .search-box input { flex: 1; }
        .filter-group { display: flex; gap: 10px; align-items: center; }

        /* 分页 */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .pagination button { padding: 8px 12px; border: 1px solid #ddd; background: white; border-radius: 6px; cursor: pointer; transition: all 0.3s; }
        .pagination button:hover { background: #3498db; color: white; border-color: #3498db; }
        .pagination button.active { background: #3498db; color: white; border-color: #3498db; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* 模态框 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: white; border-radius: 12px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; animation: modalSlideIn 0.3s; }
        @keyframes modalSlideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { padding: 20px 25px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { font-size: 18px; color: #2c3e50; font-weight: 600; }
        .modal-close { background: none; border: none; font-size: 24px; color: #95a5a6; cursor: pointer; }
        .modal-close:hover { color: #e74c3c; }
        .modal-body { padding: 25px; }
        .modal-footer { padding: 15px 25px; border-top: 1px solid #f0f0f0; display: flex; justify-content: flex-end; gap: 10px; }

        /* 徽章 */
        .badge { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 500; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-danger { background: #f8d7da; color: #721c24; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        /* 图表容器 */
        .chart-container { position: relative; height: 300px; margin: 20px 0; }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; }
            .content { padding: 15px; }
            .stats-grid { grid-template-columns: 1fr; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-box { max-width: 100%; }
        }
    </style>
</head>
<body>

        <div class="sidebar-header">
            <h1>青翎舞蹈艺术中心</h1>
            <p>管理系统 v2.0</p>
        </div>
        <ul class="nav-menu">
