<body>

    <div class="modal" id="financeModal">

            <div class="modal-body">

                                <option value="tuition">å­¦è´¹</option>

                            <select class="form-control" id="recordPayment" required>

    <script>
        const API_BASE = 'https://beijing-jiaopeixitong.vercel.app/api';
        let authToken = localStorage.getItem('authToken');
        let financeRecords = [];
        let currentPage = 1;
        let pageSize = 15;
        let financeChart = null;

        document.addEventListener('DOMContentLoaded', async function() {
            if (!authToken) await testLogin();

            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(1);
            document.getElementById('endDate').valueAsDate = endDate;
            document.getElementById('startDate').valueAsDate = startDate;

            await loadFinanceRecords();
            await loadStats();
            initChart();
        });

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@example.com', password: 'admin123' })
                });
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
            }
        }

        async function loadFinanceRecords() {
            try {
                showLoading();
                financeRecords = generateMockFinance(50);
                renderTable();
                updatePagination();
            } catch (error) {
                console.error('åŠ è½½è´¢åŠ¡å¤±è´¥:', error);
                showError('åŠ è½½è´¢åŠ¡æ•°æ®å¤±è´¥');
                document.getElementById('financeTableBody').innerHTML =
                    '<tr><td colspan="9" class="empty-state">æš‚æ— æ•°æ®</td></tr>';
            }
        }

        function generateMockFinance(count) {
            const types = ['income', 'expense'];
            const categories = ['tuition', 'salary', 'rent', 'utilities', 'other'];
            const payments = ['cash', 'wechat', 'alipay', 'bank_transfer'];

            return Array.from({ length: count }, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const type = types[i % 2];
                const amount = type === 'income' ? (1000 + Math.random() * 4000) : (500 + Math.random() * 2000);

                return {
                    id: i + 1,
                    date: date.toISOString().split('T')[0],
                    type,
                    category: categories[i % categories.length],
                    amount: amount.toFixed(2),
                    description: `${type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º'}è®°å½• ${i + 1}`,
                    payment_method: payments[i % payments.length],
                    status: 'completed'
                };
            });
        }

        function renderTable() {
            const tbody = document.getElementById('financeTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = financeRecords.slice(start, end);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="empty-state">æš‚æ— è´¢åŠ¡è®°å½•</td></tr>';
                return;
            }

            tbody.innerHTML = pageData.map(record => `
                <tr>
                    <td>${record.id}</td>
                    <td>${record.date}</td>
                    <td><span class="badge badge-${record.type === 'income' ? 'success' : 'danger'}">${record.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º'}</span></td>
                    <td>${getCategoryText(record.category)}</td>
                    <td><strong>Â¥${record.amount}</strong></td>
                    <td>${record.description}</td>
                    <td>${getPaymentText(record.payment_method)}</td>
                    <td><span class="badge badge-success">å·²å®Œæˆ</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteRecord(${record.id})">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(financeRecords.length / pageSize);
            document.getElementById('pagination').innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>é¦–é¡µ</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                <span>ç¬¬ ${currentPage} / ${totalPages || 1} é¡µ</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é¡µ</button>
            `;
        }

        function changePage(page) {
            const totalPages = Math.ceil(financeRecords.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            updatePagination();
        }

        function filterRecords() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('typeFilter').value;

            loadFinanceRecords().then(() => {
                financeRecords = financeRecords.filter(record => {
                    const matchDate = (!startDate || record.date >= startDate) && (!endDate || record.date <= endDate);
                    const matchType = !type || record.type === type;
                    return matchDate && matchType;
                });
                currentPage = 1;
                renderTable();
                updatePagination();
            });
        }

        function openAddModal() {
            document.getElementById('financeForm').reset();
            document.getElementById('financeModal').classList.add('show');
        }

        async function saveRecord(event) {
            event.preventDefault();

            const data = {
                type: document.getElementById('recordType').value,
                category: document.getElementById('recordCategory').value,
                amount: parseFloat(document.getElementById('recordAmount').value),
                description: document.getElementById('recordDescription').value,
                payment_method: document.getElementById('recordPayment').value
            };

            try {
                // æ¨¡æ‹Ÿä¿å­˜ï¼ˆå®é™…åº”è°ƒç”¨APIï¼‰
                financeRecords.unshift({
                    id: financeRecords.length + 1,
                    date: new Date().toISOString().split('T')[0],
                    ...data,
                    status: 'completed'
                });

                showAlert('æ·»åŠ æˆåŠŸï¼', 'success');
                closeModal();
                renderTable();
                updatePagination();
                await loadStats();
                updateChart();
            } catch (error) {
                showAlert('ä¿å­˜å¤±è´¥: ' + error.message, 'danger');
            }
        }

        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

            financeRecords = financeRecords.filter(r => r.id !== id);
            renderTable();
            updatePagination();
            await loadStats();
            showAlert('åˆ é™¤æˆåŠŸï¼', 'success');
        }

        function closeModal() {
            document.getElementById('financeModal').classList.remove('show');
        }

        async function refreshData() {
            await loadFinanceRecords();
            await loadStats();
            updateChart();
            showAlert('æ•°æ®å·²åˆ·æ–°', 'success');
        }

        function exportData() {
            const csv = financeRecords.map(r =>
                [r.id, r.date, r.type === 'income' ? 'æ”¶å…¥' : 'æ”¯å‡º', getCategoryText(r.category), r.amount, r.description, getPaymentText(r.payment_method)].join(',')
            ).join('\n');
            const blob = new Blob(['\ufeff' + 'ID,æ—¥æœŸ,ç±»å‹,åˆ†ç±»,é‡‘é¢,æè¿°,æ”¯ä»˜æ–¹å¼\n' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'finance.csv';
            link.click();
            showAlert('å¯¼å‡ºæˆåŠŸï¼', 'success');
        }

        async function loadStats() {
            const thisMonth = new Date().getMonth();
            const monthRecords = financeRecords.filter(r => new Date(r.date).getMonth() === thisMonth);

            const income = monthRecords.filter(r => r.type === 'income').reduce((sum, r) => sum + parseFloat(r.amount), 0);
            const expense = monthRecords.filter(r => r.type === 'expense').reduce((sum, r) => sum + parseFloat(r.amount), 0);
            const profit = income - expense;

            document.getElementById('monthIncome').textContent = 'Â¥' + income.toFixed(2);
            document.getElementById('monthExpense').textContent = 'Â¥' + expense.toFixed(2);
            document.getElementById('monthProfit').textContent = 'Â¥' + profit.toFixed(2);
            document.getElementById('pendingPayments').textContent = 'Â¥0';

            document.getElementById('incomeChange').textContent = '+12.5%';
            document.getElementById('expenseChange').textContent = '+8.3%';
            document.getElementById('profitChange').textContent = '+15.2%';
        }

        function initChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            const last7Days = Array.from({ length: 7 }, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() - (6 - i));
                return date.toISOString().split('T')[0];
            });

            const incomeData = last7Days.map(date => {
                return financeRecords.filter(r => r.date === date && r.type === 'income')
                    .reduce((sum, r) => sum + parseFloat(r.amount), 0);
            });

            const expenseData = last7Days.map(date => {
                return financeRecords.filter(r => r.date === date && r.type === 'expense')
                    .reduce((sum, r) => sum + parseFloat(r.amount), 0);
            });

            financeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: last7Days.map(d => d.substring(5)),
                    datasets: [{
                        label: 'æ”¶å…¥',
                        data: incomeData,
                        backgroundColor: 'rgba(39, 174, 96, 0.8)'
                    }, {
                        label: 'æ”¯å‡º',
                        data: expenseData,
                        backgroundColor: 'rgba(231, 76, 60, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: true, position: 'top' } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function updateChart() {
            if (financeChart) {
                const last7Days = Array.from({ length: 7 }, (_, i) => {
                    const date = new Date();
                    date.setDate(date.getDate() - (6 - i));
                    return date.toISOString().split('T')[0];
                });

                const incomeData = last7Days.map(date => {
                    return financeRecords.filter(r => r.date === date && r.type === 'income')
                        .reduce((sum, r) => sum + parseFloat(r.amount), 0);
                });

                const expenseData = last7Days.map(date => {
                    return financeRecords.filter(r => r.date === date && r.type === 'expense')
                        .reduce((sum, r) => sum + parseFloat(r.amount), 0);
                });

                financeChart.data.datasets[0].data = incomeData;
                financeChart.data.datasets[1].data = expenseData;
                financeChart.update();
            }
        }

        function getCategoryText(category) {
            const map = { tuition: 'å­¦è´¹', salary: 'å·¥èµ„', rent: 'ç§Ÿé‡‘', utilities: 'æ°´ç”µè´¹', other: 'å…¶ä»–' };
            return map[category] || category;
        }

        function getPaymentText(method) {
            const map = { cash: 'ç°é‡‘', wechat: 'å¾®ä¿¡', alipay: 'æ”¯ä»˜å®', bank_transfer: 'é“¶è¡Œè½¬è´¦' };
            return map[method] || method;
        }

        function showLoading() {
            document.getElementById('financeTableBody').innerHTML =
                '<tr><td colspan="9" class="loading">åŠ è½½ä¸­...</td></tr>';
        }

        function showError(message) {
            showAlert(message, 'danger');
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
